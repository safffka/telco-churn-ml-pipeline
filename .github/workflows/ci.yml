name: ML Pipeline CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t telco-churn .

      - name: Run ML pipeline (features → train → evaluate → report)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/data:/app/data \
            -v ${{ github.workspace }}/models:/app/models \
            -v ${{ github.workspace }}/reports:/app/reports \
            -v ${{ github.workspace }}/mlruns:/app/mlruns \
            telco-churn make all

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/

      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns/
